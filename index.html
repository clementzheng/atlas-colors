<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ATLAS Colors</title>
    <meta name="description" content="ATLAS color gradient generator (acme only at the moment...)">
	  <meta name="author" content="Clement Zheng">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lib/chroma.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html, body {
          font-family: Helvetica, sans-serif;
          color: #222;
          font-size: 10px;
          font-weight: 600;
          line-height: 1.0;
          overflow-x: hidden;
      }

      #container {
        display: flex;
        width: 100vw;
        justify-content: center;
        flex-basis: 100%;
        flex-wrap: wrap;
        margin-top: 5em;
      }

      #image_bin {
        position: fixed;
        left: -2000000px;
        top: -2000000px;
      }

      #menu {
        position: relative;
        float: left;
        flex-grow: 0;
        flex-shrink: 0;
        flex-basis: 90%;
        flex-wrap: wrap;
        width: 90%;
        max-width: 800px;
        margin-bottom: 7em;
        margin-left: 7em;
        margin-right: 7em;
      }

      #graphic {
        position: relative;
        float: left;
        flex-grow: 0;
        flex-shrink: 0;
        flex-basis: 90%;
        flex-wrap: wrap;
        width: 90%;
        max-width: 800px;
        margin-bottom: 7em;
        margin-left: 7em;
        margin-right: 7em;
      }

      #symbols {
        position: relative;
        float: left;
        flex-grow: 0;
        flex-shrink: 0;
        flex-basis: 90%;
        flex-wrap: wrap;
        width: 90%;
        max-width: 800px;
        margin-bottom: 15em;
        margin-left: 7em;
        margin-right: 7em;
      }

      #symbols .symbol {
        position: relative;
        float: left;
        width: 12%;
        padding: 1%;
        margin: 2%;
        box-sizing: border-box;
        cursor: pointer;
      }

      #symbols .symbol:hover {
        border: 2px solid #BBB;
      }

      #symbols .symbol.active {
        border: 2px solid #222;
      }

      #symbols .symbol img {
        position: relative;
        float: left;
        width: 100%;
      }

      .control {
          position: relative;
          float: left;
          width: 100%;
          margin-bottom: 2em;
      }

      .control.half {
          width: 48%;
      }

      #gradient_toggle .option {
          position: relative;
          float: left;
          width: 38%;
          height: 2.5em;
          border: 2px solid #000;
          box-sizing: border-box;
          margin-right: -2px;
          text-align: center;
          padding-top: 0.7em;
          text-transform: uppercase;
          user-select: none;
          cursor: pointer;
      }

      #gradient_toggle .toggle {
        position: absolute;
        top: 0;
        left: 0;
        width: 38%;
        height: 2.5em;
        background: #999;
        transition: all ease-in-out 200ms;
      }

      #gradient_toggle.right .toggle {
        left: calc(38% - 2px);
      }

      #calc_grad_div .button {
          position: relative;
          float: left;
          width: 100%;
          height: 2.5em;
          border: 2px solid #000;
          box-sizing: border-box;
          margin-right: -2px;
          text-align: center;
          padding-top: 0.7em;
          text-transform: uppercase;
          user-select: none;
          cursor: pointer;
      }

      #calc_grad_div .button:hover {
          background: #AAA;
      }
      #calc_grad_div .button:active {
          background: #222;
      }
      #calc_grad_div .button.active {
          background: #222;
          color: white;
      }

      #gradient_angle_val {
        margin: 0 1em;
      }

      #color_picker {
        position: relative;
        float: left;
        width: 100%;
        height: 3em;
      }

      .color {
          position: relative;
          float: left;
          display: block;
          height: 100%;
          margin: 0;
          transition: all ease-in-out 200ms;
          margin-top: 0px;
          cursor: pointer;
          padding: 1em 0;
          color: white;
          text-align: center;
          box-sizing: border-box;
      }

      .color.active {
          margin-top: 3em;
      }

      @media only screen 
      and (min-width: 800px)  {
        html, body {
          font-size: 12px;
        }      
      }

      .slider {
        -webkit-appearance: none;  /* Override default CSS styles */
        appearance: none;
        width: 100%; /* Full-width */
        height: 2px; /* Specified height */
        background: #FFF; /* Grey background */
        outline: none; /* Remove outline */
        margin: 1.5em 0;
        border: 1px solid #222;
        box-sizing: border-box;
        cursor: pointer;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        width: 2em; /* Set a specific slider handle width */
        height: 1.5em; /* Slider handle height */
        background: #FFF; /* Green background */
        cursor: pointer; /* Cursor on hover */
        border-radius: 0.75em;
        border: 2px solid #222;
      }

      .slider::-moz-range-thumb {
        width: 2em; /* Set a specific slider handle width */
        height: 1.5em; /* Slider handle height */
        background: #FFF; /* Green background */
        cursor: pointer; /* Cursor on hover */
        border-radius: 0.75em;
        border: 2px solid #222;
      }

    </style>
  </head>

  <body onload="init()">

    <div id="image_bin">
      <img id="image-1" src="img/1.png">
    </div>

    <div id="container">

        <div id="menu">
            <div id="gradient_toggle" class="control half">
                <div class="toggle"></div>
                <div class="option">Linear</div>
                <div class="option">Radial</div>
            </div>
            <div id="calc_grad_div" class="control half">
                <div id="calc_grad_button" class="button" onclick="generateLCH()">generate LCH gradient</div>
            </div>  
            <div id="step_count" class="control">
              <span>Gradient Angle</span><span id="gradient_angle_val">0</span>
              <input type="range" min="0" max="360" value="0" step="5" class="slider" id="gradient_angle" name="angle">
            </div>
            <div id="color_picker"></div>
        </div>

        <div id="graphic">
          <canvas id="graphic_canvas"></canvas>
        </div>

        <div id="symbols">
          
        </div>  

    </div> 
  </body>

  <script>

    var gradient_type = 0; //0:linear, 1:radial
    var gradient_angle = 0; //0:linear, 1:radial
    var color_count = 0;
    var color_active = [];
    var color_wheel = [
        {r: 255, g: 242, b: 0},
        {r: 203, g: 219, b: 42},
        {r: 141, g: 198, b: 63},
        {r: 57, g: 181, b: 74},
        {r: 0, g: 166, b: 81},
        {r: 0, g: 167, b: 117},
        {r: 0, g: 169, b: 157},
        {r: 0, g: 169, b: 197},
        {r: 0, g: 174, b: 239},
        {r: 0, g: 143, b: 213},
        {r: 0, g: 114, b: 188},
        {r: 0, g: 84, b: 166},
        {r: 46, g: 49, b: 146},
        {r: 102, g: 45, b: 145},
        {r: 146, g: 39, b: 143},
        {r: 189, g: 26, b: 141},
        {r: 236, g: 0, b: 140},
        {r: 237, g: 9, b: 115},
        {r: 237, g: 20, b: 91},
        {r: 237, g: 25, b: 65},
        {r: 237, g: 28, b: 36},
        {r: 242, g: 101, b: 34},
        {r: 247, g: 148, b: 29},
        {r: 255, g: 194, b: 14}
        ];
    
    var c, ctx;
    var canvasW, canvasH;
    var mask;
    var mask_selection = -1;
    var mask_loaded = false;
    function init() {
        generateColorPicker("color_picker");

        var grad_div = document.getElementById('gradient_toggle');
        grad_div.addEventListener('click', function() {
            if (this.classList.contains('right')) {
                this.classList.remove('right');
                gradient_type = 0;
            } else {
                this.classList.add('right');
                gradient_type = 1;
            }
            updateCanvas();
        });

        var grad_slider = document.getElementById('gradient_angle');
        grad_slider.addEventListener('input', function() {
          document.getElementById('gradient_angle_val').innerHTML = grad_slider.value;
          gradient_angle = grad_slider.value/180*Math.PI;
        });
        grad_slider.addEventListener('change', function() {
          updateCanvas();
        });

        c = document.getElementById('graphic_canvas');
        var graphic_div = document.getElementById('graphic');
        var cw = parseInt(graphic_div.offsetWidth/2);
        var ch = cw;
        c.width = cw;
        c.height = ch;
        c.style.width = cw+'px';
        c.style.height = ch+'px';
        canvasW = cw;
        canvasH = ch;
        ctx = c.getContext('2d');
        ctx.translate(-0.5, -0.5);
        generateMasks();
        updateCanvas();
    }

    function generateMasks() {
      var element = document.getElementById('symbols');
      var htmlString = '';
      for (i in symbol_base64) {
        htmlString += '<div class="symbol" id="symbol-'+i+'">';
        htmlString += '<img src="'+symbol_base64[i]+'">';
        htmlString += '</div>';
      }
      element.innerHTML = htmlString;
      for (i in symbol_base64) {
        var symbol_element = document.getElementById('symbol-'+i);
        symbol_element.addEventListener('click', function() {
          if (this.classList.contains('active')) {
            this.classList.remove('active');
            mask_selection = -1;
            mask_loaded = false;
            updateCanvas();
          } else {
            this.classList.add('active');
            var index = parseInt(this.id.split('-')[1]);
            mask_selection = index;
            createMask(symbol_base64[index]);
          }
        });
      }
    }

    function createMask(id) {
      mask_loaded = false;
      var img = new Image();
      img.src = id;
      img.onload = function() {
        ctx.clearRect(0, 0, canvasW, canvasH);
        ctx.drawImage(img, 0, 0, canvasW, canvasH);
        var canvasData = ctx.getImageData(0, 0, canvasW, canvasH);
        mask = [];
        for (var i=0; i<canvasH; i++) {
          mask.push([]);
          for (var j=0; j<canvasW; j++) {
            var index = (j + i * canvasW) * 4;
            mask[i].push(canvasData.data[index+3]);
          }
        }
        mask_loaded = true;
        updateCanvas();
      }
    }

    function generateColorPicker(divID) {
        var div = document.getElementById(divID);
        var w = div.offsetWidth;
        var htmlString = '';
        for (i in color_wheel) {
            htmlString += '<div id="colorpicker-';
            htmlString += i;
            htmlString += '" class="color" style="background:rgb(';
            htmlString += color_wheel[i].r+', ';
            htmlString += color_wheel[i].g+', ';
            htmlString += color_wheel[i].b;
            htmlString += '); width:'
            htmlString += Math.floor(w/color_wheel.length)+'px;';
            htmlString += '"></div>';
        }
        div.innerHTML = htmlString;

        var color_div = document.getElementsByClassName('color');
        for (var i=0; i<color_div.length; i++) {
            color_div[i].addEventListener("click", function() {
                var cwindex = parseInt(this.id.split('-')[1]);
                if (this.classList.contains('active')) {
                  this.classList.remove('active');
                  color_count--;
                  for (i in color_active) {
                    if (color_active[i].index === cwindex) {
                      color_active.splice(i, 1);
                    }
                  }
                } else {
                  this.classList.add('active');
                  color_count++;
                  color_active.push({index:cwindex, color:color_wheel[cwindex]});
                }
                updateColorOrder();
                updateCanvas();
            });
        }
    }

    function updateColorOrder() {
      var color_div = document.getElementsByClassName('color');
      for (var i=0; i<color_div.length; i++) {
        color_div[i].innerHTML = '';
      }
      for (i in color_active) {
        color_div[color_active[i].index].innerHTML = i;
      }
    }

    var lch_bool = false;
    function generateLCH() {
      lch_bool = true;
      var div = document.getElementById('calc_grad_button');
      div.classList.add('active');
      div.innerHTML = '&#10710;';
      setTimeout(function() {
        updateCanvas();
        lch_bool = false;
        div.classList.remove('active');
        div.innerHTML = 'calculate LCH gradient';
      }, 100);
    }

    function updateCanvas() {
      switch ( color_active.length ) {
        case 0:
          colorSolid(0, 0, 0);
          break;
        case 1:
          colorSolid(color_active[0].color.r, color_active[0].color.g, color_active[0].color.b);
          break;
        default:
          switch ( gradient_type ) {
            case 0:
              colorGradientLinear();
              break;
            case 1:
              colorGradientRadial();
              break;
          }
          break;
      }
    }

    function colorSolid(r, g, b) {
      ctx.clearRect(0, 0, canvasW, canvasH);
      var canvasData = ctx.getImageData(0, 0, canvasW, canvasH);
      for (var i=0; i<canvasH; i++) {
        for (var j=0; j<canvasW; j++) {
            var index = (j + i * canvasW) * 4;
            canvasData.data[index+0] = r;
            canvasData.data[index+1] = g;
            canvasData.data[index+2] = b;
            canvasData.data[index+3] = mask_selection === -1 && !mask_loaded ? 255 : mask[i][j];
        }
      }
      ctx.putImageData(canvasData, 0, 0);
    }

    function colorGradientLinear() {
      ctx.clearRect(0, 0, canvasW, canvasH);

      var locStart = {x:0, y:0};
      locStart.x = (canvasW/2) - (canvasW/2)*Math.cos(gradient_angle);
      locStart.y = (canvasW/2) - (canvasW/2)*Math.sin(gradient_angle);
      var locEnd = {x:canvasW-locStart.x, y: (canvasW/2)-(locStart.y - canvasW/2)};

      var canvasData = ctx.getImageData(0, 0, canvasW, canvasH);
      for (var i=0; i<canvasH; i++) {
        for (var j=0; j<canvasW; j++) {
            var tval = lineCPT(locStart, locEnd, {x:j, y:i});
            tval = tval < 0 ? 0 : tval > 1 ? 1 : tval;
            tval = tval * (color_active.length-1);
            var colA, colB;
            for (var k=0; k<color_active.length; k++) {
              if (tval >= k && tval < k+1 ) {
                tval = tval - k;
                colA = color_active[k].color;
                if (k==color_active.length-1) {
                  colB = colA;
                } else {
                  colB = color_active[k+1].color;
                }
                break;
              }
            }
            var index = (j + i * canvasW) * 4;

            if (lch_bool) {
              var mixed = chroma.mix(chroma(colA), chroma(colB), tval, 'lch');
              canvasData.data[index+0] = mixed.get('rgb.r');
              canvasData.data[index+1] = mixed.get('rgb.g');
              canvasData.data[index+2] = mixed.get('rgb.b');
            } else {
              canvasData.data[index+0] = Math.pow(tval * Math.pow(colB.r, 2) + (1-tval) * Math.pow(colA.r, 2), 0.5);
              canvasData.data[index+1] = Math.pow(tval * Math.pow(colB.g, 2) + (1-tval) * Math.pow(colA.g, 2), 0.5);
              canvasData.data[index+2] = Math.pow(tval * Math.pow(colB.b, 2) + (1-tval) * Math.pow(colA.b, 2), 0.5);
              
              // canvasData.data[index+0] = tval * colB.r + (1-tval) * colA.r;
              // canvasData.data[index+1] = tval * colB.g + (1-tval) * colA.g;
              // canvasData.data[index+2] = tval * colB.b + (1-tval) * colA.b;
            }

            canvasData.data[index+3] = mask_selection === -1 && !mask_loaded ? 255 : mask[i][j];
        }
      }
      ctx.putImageData(canvasData, 0, 0);
      if (mask_selection === -1) {
        for (var i=0; i<color_active.length; i++) {
          var posx = locStart.x + (i/(color_active.length-1))*(locEnd.x - locStart.x);
          var posy = locStart.y + (i/(color_active.length-1))*(locEnd.y - locStart.y);
          ctx.beginPath();
          ctx.ellipse(posx, posy, 5, 5, Math.PI / 4, 0, 2 * Math.PI);
          ctx.strokeStyle = 'rgba(255, 255, 255, 1.0)';
          ctx.stroke();
        }
      }
    }

    
    var radial_offset = 0.9;
    function colorGradientRadial() {
      ctx.clearRect(0, 0, canvasW, canvasH);

      var angle = [];
      var angle_gap = Math.PI*2/color_active.length;
      for (var i=0; i<color_active.length; i++) {
        var theta = (Math.PI/2 + gradient_angle + i*angle_gap)%(Math.PI*2);
        angle.push(theta);
      }
      var col_center;
      if (lch_bool) {
        var col_arr = [];
        for (var i=0; i<color_active.length; i++) {
          col_arr.push(color_active[i].color);
        }
        col_center = chroma.average(col_arr, 'lch');
      } else {
        col_center = {r:0, g:0, b:0};
        for (var i=0; i<color_active.length; i++) {
          col_center.r = col_center.r + Math.pow(color_active[i].color.r, 2);
          col_center.g = col_center.g + Math.pow(color_active[i].color.g, 2);
          col_center.b = col_center.b + Math.pow(color_active[i].color.b, 2);
        }
        col_center.r = Math.pow(col_center.r, 0.5);
        col_center.g = Math.pow(col_center.g, 0.5);
        col_center.b = Math.pow(col_center.b, 0.5);
      }
      var canvasData = ctx.getImageData(0, 0, canvasW, canvasH);
      for (var i=0; i<canvasH; i++) {
         for (var j=0; j<canvasW; j++) {
           var theta = Math.atan2(i-canvasH/2, j-canvasW/2) + Math.PI;
           var tval = 0, rval = 0;
           var colA, colB;
           for (var k=0; k<angle.length; k++) {
             var k1 = (k+1)%angle.length;
             var inside = false;
             var flip = false;
             if (angle[k] < angle[k1]) {
               inside = theta >= angle[k] && theta < angle[k1];
             } else {
               inside = theta >= angle[k] || theta < angle[k1];
               flip = theta < angle[k1];
             }
             if (inside) {
               tval = flip ? (angle_gap - angle[k1] + theta)/angle_gap : (theta - angle[k])/angle_gap;
               rval = Math.pow(Math.pow(i-canvasH/2, 2) + Math.pow(j-canvasW/2, 2), 0.5);
               rval = rval > canvasW/2*radial_offset ? 1 : rval/(canvasW/2*radial_offset);
               rval = Math.pow(rval, 0.5);
               colA = color_active[k].color;
               colB = color_active[k1].color;
               break;
             }
           }
           var index = (j + i * canvasW) * 4;
           if (lch_bool) {
             var mixed = chroma.mix(chroma(colA), chroma(colB), tval, 'lch');
             var mixed2 = chroma.mix(col_center, mixed, Math.pow(rval, 1), 'lrgb');
              canvasData.data[index+0] = mixed2.get('rgb.r');
              canvasData.data[index+1] = mixed2.get('rgb.g');
              canvasData.data[index+2] = mixed2.get('rgb.b');
           } else {
             var d0 = Math.pow(tval * Math.pow(colB.r, 2) + (1-tval) * Math.pow(colA.r, 2), 0.5);
             var d1 = Math.pow(tval * Math.pow(colB.g, 2) + (1-tval) * Math.pow(colA.g, 2), 0.5);
             var d2 = Math.pow(tval * Math.pow(colB.b, 2) + (1-tval) * Math.pow(colA.b, 2), 0.5);

             canvasData.data[index+0] = Math.pow(rval * Math.pow(d0, 2) + (1-rval) * Math.pow(col_center.r, 2), 0.5);
             canvasData.data[index+1] = Math.pow(rval * Math.pow(d1, 2) + (1-rval) * Math.pow(col_center.g, 2), 0.5);
             canvasData.data[index+2] = Math.pow(rval * Math.pow(d2, 2) + (1-rval) * Math.pow(col_center.b, 2), 0.5);
           }
           canvasData.data[index+3] = mask_selection === -1 && !mask_loaded ? 255 : mask[i][j];
        }
      }      
      ctx.putImageData(canvasData, 0, 0);
      
      if (mask_selection === -1) {
        var loc = [];
        for (var i=0; i<color_active.length; i++) {
          var angle_gap = Math.PI*2/color_active.length;
          var pos = {x: (canvasW/2) - (canvasW/2*radial_offset)*Math.cos(gradient_angle + angle_gap*i + Math.PI/2), y: (canvasW/2) - (canvasW/2*radial_offset)*Math.sin(gradient_angle + angle_gap*i + Math.PI/2)};
          loc.push(pos);
        }
        for (var i=0; i<loc.length; i++) {
          ctx.beginPath();
          ctx.ellipse(loc[i].x, loc[i].y, 5, 5, Math.PI / 4, 0, 2 * Math.PI);
          ctx.strokeStyle = 'rgba(255, 255, 255, 1.0)';
          ctx.stroke();
        }
      }
    }

    function lineCPT(A, B, P) {
      var a_to_p = {x:P.x - A.x, y:P.y - A.y};
      var a_to_b = {x:B.x - A.x, y:B.y - A.y};
      var atb2 = Math.pow(a_to_b.x, 2) + Math.pow(a_to_b.y, 2);
      var atp_dot_atb = a_to_p.x*a_to_b.x + a_to_p.y*a_to_b.y;
      t = atp_dot_atb / atb2;
      return t;
    }

    // HSV values should be between or equals to 0 and 1
    function HSVtoRGB(h, s, v) {
      var r, g, b, i, f, p, q, t;
      if (arguments.length === 1) {
          s = h.s, v = h.v, h = h.h;
      }
      i = Math.floor(h * 6);
      f = h * 6 - i;
      p = v * (1 - s);
      q = v * (1 - f * s);
      t = v * (1 - (1 - f) * s);
      switch (i % 6) {
          case 0:
              r = v, g = t, b = p;
              break;
          case 1:
              r = q, g = v, b = p;
              break;
          case 2:
              r = p, g = v, b = t;
              break;
          case 3:
              r = p, g = q, b = v;
              break;
          case 4:
              r = t, g = p, b = v;
              break;
          case 5:
              r = v, g = p, b = q;
              break;
      }
      return {
          r: Math.round(r * 255),
          g: Math.round(g * 255),
          b: Math.round(b * 255)
      };
    }

    function RGBtoHSV(r, g, b) {
      if (arguments.length === 1) {
          g = r.g, b = r.b, r = r.r;
      }
      var max = Math.max(r, g, b),
          min = Math.min(r, g, b),
          d = max - min,
          h,
          s = (max === 0 ? 0 : d / max),
          v = max / 255;

      switch (max) {
          case min:
              h = 0;
              break;
          case r:
              h = (g - b) + d * (g < b ? 6 : 0);
              h /= 6 * d;
              break;
          case g:
              h = (b - r) + d * 2;
